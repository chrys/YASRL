{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6">Project Management</h1>

    <div class="mb-8">
        <h2 class="text-lg font-medium mb-4">Create New Project</h2>
        <form hx-post="/pipelines" hx-target="#project-list" hx-swap="innerHTML" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Project Name</label>
                <input type="text" name="name" id="name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
                    placeholder="My Project">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="llm" class="block text-sm font-medium text-gray-700">LLM Provider</label>
                    <input type="text" name="llm" id="llm" value="gemini"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                </div>
                <div>
                    <label for="embed_model" class="block text-sm font-medium text-gray-700">Embedding Model</label>
                    <input type="text" name="embed_model" id="embed_model" value="gemini"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                </div>
            </div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Project
            </button>
        </form>
    </div>

    <div>
        <h2 class="text-lg font-medium mb-4">Add Source to Project</h2>
        <form hx-post="/projects/{{ projects[0].name }}/sources" hx-target="#indexing-area" hx-swap="innerHTML"
            class="space-y-4 mb-8">
            <!-- Ideally this dropdown should be dynamic or context aware. For now, let's just pick the first one or add a selector -->
            <div>
                <label for="project_select" class="block text-sm font-medium text-gray-700">Select Project</label>
                <select name="project_name" id="project_select"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border">
                    {% for project in projects %}
                    <option value="{{ project.name }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="source" class="block text-sm font-medium text-gray-700">Source Path / URL</label>
                <input type="text" name="source" id="source"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2"
                    placeholder="/path/to/file.pdf or https://example.com">
            </div>

            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Index Source
            </button>
        </form>

        <div id="indexing-area"></div>
    </div>

    <div>
        <h2 class="text-lg font-medium mb-4">Existing Projects</h2>
        <div id="project-list">
            {% include "partials/project_list.html" %}
        </div>
    </div>
</div>
{% endblock %}
