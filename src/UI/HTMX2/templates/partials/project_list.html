{% if projects %}
<ul class="divide-y divide-gray-200">
    {% for project in projects %}
    <li class="py-4">
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex flex-col">
                        <span class="text-sm font-medium text-gray-900">{{ project.name }}</span>
                        <span class="text-xs text-gray-500">ID: {{ project.id }} | LLM: {{ project.llm }}</span>
                    </div>
                    <!-- Delete button -->
                    <button hx-delete="{{ request.url_for('delete_project', project_name=project.name) }}"
                        hx-target="#project-list" hx-swap="innerHTML"
                        hx-confirm="Are you sure you want to delete project '{{ project.name }}'?"
                        class="text-red-600 hover:text-red-900 text-sm font-medium">
                        Delete
                    </button>
                </div>

                <!-- Indexed Sources -->
                <div class="mt-2 pl-4 border-l-2 border-gray-200">
                    <div class="text-xs font-semibold text-gray-600 mb-1">Indexed Sources:</div>
                    <div hx-get="{{ request.url_for('get_project_sources', project_name=project.name) }}"
                        hx-trigger="load" hx-swap="innerHTML" class="text-xs text-gray-500">
                        Loading sources...
                    </div>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-gray-500 text-sm">No projects found.</p>
{% endif %}
